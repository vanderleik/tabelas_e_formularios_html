<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e formulários html</title>
</head>

<body>
    <h1>Tabelas e formulários html</h1>
    <hr>
    <h2>Tabelas</h2>
    <div>
        <table border="">
            <caption>Título da tabela</caption>
            <thead>
                <tr>
                    <th>coluna 1</th>
                    <th>coluna 2</th>
                    <th>coluna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1, 1</td>
                    <td>1, 2</td>
                    <td>1, 3</td>
                </tr>
                <tr>
                    <td>2, 1</td>
                    <td>2, 2</td>
                    <td>2, 3</td>
                </tr>
                <tr>
                    <td>3, 1</td>
                    <td>3, 2</td>
                    <td>3, 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>foot 1</td>
                    <td>foot 2</td>
                    <td>foot 3</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <hr>
    <div>
        <h2>Formulários</h2>
        <form action="endereço da requisição" method="GET">
            <h2>Crie sua conta!</h2>            
            <fieldset>
                <legend>Conta:</legend>
                <div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email" name="email" minlength="6" multiple required>
                    </div>
                    <div>
                        <label>Senha:</label>
                        <input type="password" name="senha" required>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Dados pessoais:</legend>

                <div>
                    <label>Nome:</label>
                    <input type="text" name="nome" placeholder="Ex: Nome Sobrenome" required>
                </div>

                <div>
                    <label>Telefone:</label>
                    <input type="tel" name="telefone" placeholder="(00) 0000-0000" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15">
                </div>

                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" value="Masculino">
                    <label>Masculino</label>
                    <input type="radio" name="sexo" value="Feminino" checked>
                    <label>Feminino</label>
                </div>

                <div>
                    <label>Data de nascimento:</label>
                    <input type="date" name="data" required>
                </div>

                <div>
                    <label>Foto de perfil:</label>
                    <input type="file" accept="image/*">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label>Rua:</label>
                    <input type="text" name="endereco_rua" required>
                </div>

                <div>
                    <label>Número:</label>
                    <input type="number" name="endereco_numero" min="1" max="9999" value="0" required>
                </div>

                <div>
                    <label>Complemento:</label>
                    <input type="text" name="endereco_complemento" required>
                </div>
                
                <div>
                    <label>Cidade:</label>
                    <input type="text" name="endereco_cidade" required>
                </div>

                <div>
                    <label>Estado:</label>
                    <select name="endereco_estado">
                        <option value="empty">Escolha uma opção</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </select>
                </div>
            </fieldset>
    </div>

    <fieldset>
        <legend>Anúncio:</legend>
        <div>
            <label>Como nos conheceu?:</label>
            <textarea maxlength="256" cols="20" rows="10" placeholder="Conte a sua história sobre como nos conheceu." name="adicional"></textarea>
        </div>

        <div>
            <label>Desejo receber ofertas por e-mail</label>
            <input type="checkbox" checked name="utilizou" value="sim">
        </div>

    </fieldset>

    <div>
        <input type="submit" value="Finalizar Cadastro">
    </div>
    </form>
    </div>
</body>

</html>
